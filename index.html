<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f4f4f4;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .open-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 250px;
      text-align: center;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      background: white;
      color: black;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 10000;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="open-btn" onclick="openOverlay('https://docs.google.com/spreadsheets/d/1zIyzD-YbMRO3BnS4eIBFA_fTvzvJH694KeJ0Jx5IzYg/edit?usp=sharing')">
      현미진 선생님 출석부
    </button>
    <button class="open-btn" onclick="openOverlay('https://docs.google.com/spreadsheets/d/1AbCdEfGHIJklMNOpQRsTUvwXYZ/edit?usp=sharing')">
      A 선생님 출석부
    </button>
    <button class="open-btn" onclick="openOverlay('https://docs.google.com/spreadsheets/d/1XyZAbCDefGHIJKLmNOPQRSTuvWX/edit?usp=sharing')">
      B 선생님 출석부
    </button>
  </div>

  <div id="overlay">
    <button class="close-btn" onclick="closeOverlay()">✖</button>
    <iframe id="sheetFrame"></iframe>
  </div>

  <script>
    // 새 탭에서만 실행되도록 제한하는 함수
    function checkIfOpenedInNewTab() {
      // 새 창 또는 새 탭이면 허용
      if (window.opener === null && window.innerWidth === screen.width) {
        return true;
      } else {
        // 기존 창에서 실행되었을 경우 차단 메시지 표시
        document.body.innerHTML = "<h2 style='color: red; text-align: center;'>🚫 접근이 제한되었습니다.</h2><p style='text-align: center;'>바른 경로에서 실행해주세요.</p>";
        return false;
      }
    }

    function openOverlay(sheetUrl) {
      if (checkIfOpenedInNewTab()) {
        document.getElementById("sheetFrame").src = sheetUrl;
        document.getElementById("overlay").style.display = "flex";
      }
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }

    // 페이지가 로드될 때 새 탭에서 실행되었는지 확인
    window.onload = checkIfOpenedInNewTab;
  </script>

</body>
</html>
