<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>선생님별 출석부</title>
    <style>
      /* 버튼들을 담는 컨테이너 중앙 정렬 */
      .button-container {
        text-align: center;
        margin-top: 50px;
      }
      /* 버튼 스타일 */
      .open-button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      /* 전체 창을 덮는 오버레이 */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        display: none; /* 기본은 숨김 */
        z-index: 1000;
      }
      /* 모달 창을 전체 창 크기로 설정 */
      .modal {
        width: 100vw;
        height: 100vh;
        background: #fff;
        position: relative;
        overflow: auto;
      }
      /* 닫기 버튼 */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
        color: #aaa;
        cursor: pointer;
        z-index: 1001;
      }
      .close-btn:hover {
        color: #000;
      }
      /* iframe이 전체 크기를 채우도록 설정 */
      .modal iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 중앙 정렬된 버튼 컨테이너 -->
    <div class="button-container">
      <button class="open-button" onclick="openOverlay('overlay1')">오버레이 1 열기</button>
      <button class="open-button" onclick="openOverlay('overlay2')">오버레이 2 열기</button>
    </div>
    
    <!-- 오버레이 1 -->
    <div class="overlay" id="overlay1">
      <div class="modal">
        <span class="close-btn" onclick="closeOverlay('overlay1')">&times;</span>
        <!-- 오버레이 1에 표시할 콘텐츠(예: iframe) -->
        <iframe src="https://script.google.com/macros/s/AKfycbycN5sk28iYhnbI9IHEyUo1ibDog0idzoh4BehgG32Hiq6Zl4ksfsaVWaDGHla8z-4s9g/exec?source=notion"></iframe>
      </div>
    </div>
    
    <!-- 오버레이 2 -->
    <div class="overlay" id="overlay2">
      <div class="modal">
        <span class="close-btn" onclick="closeOverlay('overlay2')">&times;</span>
        <!-- 오버레이 2에 표시할 다른 콘텐츠(또는 같은 콘텐츠) -->
        <iframe src="https://script.google.com/macros/s/AKfycbycN5sk28iYhnbI9IHEyUo1ibDog0idzoh4BehgG32Hiq6Zl4ksfsaVWaDGHla8z-4s9g/exec?source=notion"></iframe>
      </div>
    </div>
    
    <script>
      // 인자로 전달된 오버레이 id에 해당하는 오버레이를 보이도록 함
      function openOverlay(id) {
        document.getElementById(id).style.display = "block";
      }
      // 인자로 전달된 오버레이 id에 해당하는 오버레이를 숨김 처리
      function closeOverlay(id) {
        document.getElementById(id).style.display = "none";
      }
    </script>
  </body>
</html>
