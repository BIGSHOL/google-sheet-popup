<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8); /* 어두운 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      background: white;
      color: black;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 10000;
      border-radius: 5px;
    }
    .open-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <button class="open-btn" onclick="openOverlay()">구글 스프레드시트 열기</button>

  <div id="overlay" style="display: none;">
    <button class="close-btn" onclick="closeOverlay()">✖</button>
    <iframe src="https://docs.google.com/spreadsheets/d/1zIyzD-YbMRO3BnS4eIBFA_fTvzvJH694KeJ0Jx5IzYg/edit?usp=sharing"></iframe>
  </div>

  <script>
    function openOverlay() {
      document.getElementById("overlay").style.display = "flex";
    }
    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
