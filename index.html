
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인재원 출석부</title>
     <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 290px);
            grid-gap: 15px;
        }
        button {
            padding: 15px 30px;
            font-size: 25px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            width: 290px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            color: black;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: scale(0.95);
        }
        .math { background-color: green; }
        .english { background-color: red; }
        .korean { background-color: gray; }
        .highschool { background-color: black; }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="math" onclick="location.href='https://bigshol.github.io/google-sheet-popup/math.html'">수학</button>
        <button class="english" onclick="location.href='english.html'">영어</button>
        <button class="korean" onclick="location.href='korean.html'">국어</button>
        <button class="highschool" onclick="location.href='highschool.html'">고등관</button>
    </div>
</body>
</html>
