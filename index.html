<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인재원 출석부</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 40px;
    }

    iframe {
      width: 500px;
      height: 420px;
      border: none;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 290px);
      grid-gap: 15px;
    }

    button {
      padding: 15px 30px;
      font-size: 25px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      width: 290px;
      text-align: center;
      transition: all 0.3s ease-in-out;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      color: black;
      text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: scale(0.95);
    }

    .math { background-color: green; }
    .english { background-color: red; }
    .korean { background-color: gray; }
    .highschool { background-color: black; }

    /* 모바일 대응 */
    @media (max-width: 600px) {
      iframe {
        width: 100% !important;
      }

      .button-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ 차트 영역 -->
  <div class="chart-container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTL3TF6xg7jLwEtodeoqLPBv8OW2OMP60lAksEWJyaJZiW0dfgwCfrkVSrYgLvtoyoStHtGra9DM0Aa/pubchart?oid=142313571&format=interactive"></iframe>
    
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTL3TF6xg7jLwEtodeoqLPBv8OW2OMP60lAksEWJyaJZiW0dfgwCfrkVSrYgLvtoyoStHtGra9DM0Aa/pubchart?oid=147115793&format=interactive"></iframe>
  </div>

  <!-- ✅ 버튼 영역 -->
  <div class="button-container">
    <button class="math" onclick="location.href='https://bigshol.github.io/google-sheet-popup/math.html'">수학</button>
    <button class="english" onclick="location.href='https://bigshol.github.io/google-sheet-popup/english.html'">영어</button>
    <button class="korean" onclick="location.href='korean.html'">국어</button>
    <button class="highschool" onclick="location.href='highschool.html'">고등관</button>
  </div>

</body>
</html>
