<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 개의 팝업 버튼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <h2>여러 개의 팝업 버튼</h2>

    <button onclick="openPopup('https://script.google.com/macros/s/AKfycbwhO1oHLQBOrECEPjFep72ZlhorzoFWPLUTYw9IyvhuwFiCZ6Fj4wCWfGZbYpl0TSr8zg/exec')">
        구글 스프레드시트 열기
    </button>

    <button onclick="openPopup('https://www.notion.so/')">
        노션 페이지 열기
    </button>

    <button onclick="openPopup('https://www.youtube.com/')">
        유튜브 열기
    </button>

    <button onclick="openPopup('https://yourwebsite.com/custom-page')">
        커스텀 웹페이지 열기
    </button>

    <script>
        function openPopup(url) {
            window.open(
                url, 
                '_blank', 
                'width=1200,height=800,scrollbars=yes,resizable=yes'
            );
        }
    </script>

</body>
</html>
