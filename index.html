<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 스프레드시트 팝업</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <h2>구글 스프레드시트를 새 창에서 열기</h2>
    <button onclick="openGoogleSheet()">새 창으로 열기</button>

    <script>
        function openGoogleSheet() {
            window.open(
                'https://docs.google.com/spreadsheets/d/1zIyzD-YbMRO3BnS4eIBFA_fTvzvJH694KeJ0Jx5IzYg/', 
                'popup', 
                'width=1200,height=800,scrollbars=yes,resizable=yes'
            );
        }
    </script>

</body>
</html>
